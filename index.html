<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math vs Pocong - 2 Player Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --toska: #4ECDC4;
            --dark: #2F3E46;
            --red: #FF6B6B;
            --blue: #54a0ff;
            --accent-yellow: #FFE66D;
        }

        body { 
            margin: 0; font-family: 'Quicksand', sans-serif; background: #1a1a1a; 
            color: white; overflow: hidden; user-select: none; touch-action: manipulation;
        }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            position: fixed; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #1a1a1a, #4a148c); 
            z-index: 500; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .box-select {
            background: rgba(255, 255, 255, 0.1); padding: 20px; 
            border-radius: 25px; width: 90%; max-width: 450px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-sel { 
            padding: 10px; border: none; border-radius: 10px; 
            background: white; cursor: pointer; font-weight: bold; 
            font-family: inherit; transition: 0.2s; font-size: 0.9em;
        }
        .btn-sel.active { background: var(--accent-yellow); border: 2px solid #f39c12; transform: scale(1.05); }
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        
        /* --- ARENA --- */
        #game-container { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        #arena { 
            height: 35vh; background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); 
            position: relative; overflow: hidden; border-bottom: 4px solid #333;
        }
        
        .char { position: absolute; bottom: 10%; font-size: 60px; transition: 0.3s; z-index: 5; }
        #p1-char { left: 10%; }
        #p2-char { right: 10%; } /* Bisa jadi Pocong atau Player 2 */
        
        .hp-label { position: absolute; top: 10px; font-size: 12px; font-weight: 800; width: 40%; text-align: center; }
        .hp-box { position: absolute; top: 30px; width: 40%; height: 10px; background: rgba(0,0,0,0.5); border-radius: 5px; overflow: hidden; border: 1px solid white; }

        /* --- UI CONTROLS --- */
        #ui-wrapper { height: 65vh; display: grid; grid-template-columns: 1fr; background: #eef2f5; }
        .player-panel { display: flex; flex-direction: column; align-items: center; padding: 10px; box-sizing: border-box; border-right: 1px solid #ddd; }
        
        .soal-box { 
            background: var(--toska); width: 100%; padding: 12px; 
            border-radius: 15px; text-align: center; font-size: 1.5em; font-weight: 800; 
            margin-bottom: 5px; color: white; box-shadow: 0 5px 0 #3bb3a9; 
        }
        .input-box { 
            background: white; color: var(--dark); width: 90%; 
            padding: 8px; border-radius: 12px; text-align: center; font-size: 1.8em; 
            min-height: 45px; margin-bottom: 10px; border: 3px solid #ddd; font-weight: 800;
        }
        
        /* --- NUMPAD FIX --- */
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; width: 100%; max-width: 280px; }
        .btn-n { 
            padding: 15px 5px; border: none; border-radius: 12px; background: white; 
            color: var(--dark); font-size: 1.3em; font-weight: 800; cursor: pointer; 
            box-shadow: 0 4px 0 #ccc; font-family: inherit;
        }
        .btn-n:active { transform: translateY(3px); box-shadow: none; }
        .btn-del { background: var(--red); color: white; box-shadow: 0 4px 0 #d65555; }
        .btn-ent { background: #2ecc71; color: white; box-shadow: 0 4px 0 #27ae60; grid-column: span 2; }

        /* --- ANIMASI --- */
        .batu { position: absolute; font-size: 25px; z-index: 10; transition: transform 0.5s linear; }
        .burn { animation: burnEffect 0.4s forwards; }
        @keyframes burnEffect { 50% { filter: brightness(5) scale(1.3); } }

        #win-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        
        /* Mode 2 Player Layout */
        .mode-2p #ui-wrapper { grid-template-columns: 1fr 1fr; }
        .mode-2p .soal-box { font-size: 1.1em; }
        .mode-2p .btn-n { padding: 10px 2px; font-size: 1.1em; }
    </style>
</head>
<body id="main-body">

    <div id="selection-screen">
        <div class="box-select">
            <h1 style="color:var(--accent-yellow); font-family:'Permanent Marker'; margin:0 0 15px 0;">MATH VS POCONG</h1>
            
            <p style="margin:5px; font-size:0.9em;">MODE PERMAINAN:</p>
            <div class="grid-select">
                <button class="btn-sel active" onclick="setMode(1, this)">üë§ 1 Player</button>
                <button class="btn-sel" onclick="setMode(2, this)">üë• 2 Player</button>
            </div>

            <p style="margin:5px; font-size:0.9em;">OPERASI:</p>
            <div class="grid-select" id="op-select">
                <button class="btn-sel active" onclick="setOp('+', this)">‚ûï Tambah</button>
                <button class="btn-sel" onclick="setOp('-', this)">‚ûñ Kurang</button>
                <button class="btn-sel" onclick="setOp('x', this)">‚úñÔ∏è Kali</button>
                <button class="btn-sel" onclick="setOp(':', this)">‚ûó Bagi</button>
            </div>
            
            <p style="margin:5px; font-size:0.9em;">LEVEL:</p>
            <div class="grid-select" style="grid-template-columns: 1fr 1fr 1fr;">
                <button class="btn-sel active" onclick="setLevel('mudah', this)">Mudah</button>
                <button class="btn-sel" onclick="setLevel('sedang', this)">Sedang</button>
                <button class="btn-sel" onclick="setLevel('ahli', this)">Ahli</button>
            </div>

            <button onclick="requestStart()" style="margin-top:15px; padding:12px; background:#2ecc71; color:white; border:none; border-radius:50px; font-size:1.2em; font-weight:800; cursor:pointer; width:100%;">MULAI GAME</button>
        </div>
    </div>

    <div id="game-container">
        <div id="arena">
            <div class="hp-label" style="left:5%;">TIM A</div>
            <div class="hp-box" style="left:5%;"><div id="hp-bar-1" style="width:100%; height:100%; background:var(--toska);"></div></div>
            
            <div class="hp-label" id="label-target" style="right:5%;">POCONG</div>
            <div class="hp-box" style="right:5%;"><div id="hp-bar-2" style="width:100%; height:100%; background:var(--red);"></div></div>
            
            <div id="p1-char" class="char">üßë‚Äçüéì</div>
            <div id="p2-char" class="char">üëª</div>
            <div id="projectiles"></div>
        </div>

        <div id="ui-wrapper">
            <div class="player-panel" id="panel-1">
                <div class="soal-box" id="q1">...</div>
                <div class="input-box" id="in1"></div>
                <div class="numpad">
                    <button class="btn-n" onclick="press(1, 1)">1</button>
                    <button class="btn-n" onclick="press(1, 2)">2</button>
                    <button class="btn-n" onclick="press(1, 3)">3</button>
                    <button class="btn-n" onclick="press(1, 4)">4</button>
                    <button class="btn-n" onclick="press(1, 5)">5</button>
                    <button class="btn-n" onclick="press(1, 6)">6</button>
                    <button class="btn-n" onclick="press(1, 7)">7</button>
                    <button class="btn-n" onclick="press(1, 8)">8</button>
                    <button class="btn-n" onclick="press(1, 9)">9</button>
                    <button class="btn-n btn-del" onclick="del(1)">DEL</button>
                    <button class="btn-n" onclick="press(1, 0)">0</button>
                    <button class="btn-n btn-ent" onclick="check(1)">ENTER</button>
                </div>
            </div>
            <div class="player-panel" id="panel-2" style="display:none;">
                <div class="soal-box" id="q2" style="background:var(--red); box-shadow:0 5px 0 #d65555;">...</div>
                <div class="input-box" id="in2"></div>
                <div class="numpad">
                    <button class="btn-n" onclick="press(2, 1)">1</button>
                    <button class="btn-n" onclick="press(2, 2)">2</button>
                    <button class="btn-n" onclick="press(2, 3)">3</button>
                    <button class="btn-n" onclick="press(2, 4)">4</button>
                    <button class="btn-n" onclick="press(2, 5)">5</button>
                    <button class="btn-n" onclick="press(2, 6)">6</button>
                    <button class="btn-n" onclick="press(2, 7)">7</button>
                    <button class="btn-n" onclick="press(2, 8)">8</button>
                    <button class="btn-n" onclick="press(2, 9)">9</button>
                    <button class="btn-n btn-del" onclick="del(2)">DEL</button>
                    <button class="btn-n" onclick="press(2, 0)">0</button>
                    <button class="btn-n btn-ent" onclick="check(2)">ENTER</button>
                </div>
            </div>
        </div>
    </div>

    <div id="win-overlay">
        <h1 id="win-txt" style="font-family:'Permanent Marker'; font-size:3em; color:var(--accent-yellow);"></h1>
        <button onclick="location.reload()" style="padding:15px 40px; border-radius:50px; cursor:pointer; font-weight:bold; border:none;">MAIN LAGI</button>
    </div>

    <script>
        let gameMode = 1, op = '+', lv = 'mudah';
        let ans1 = 0, ans2 = 0, hp1 = 10, hp2 = 10;
        let in1 = "", in2 = "";

        function setMode(m, b) { gameMode = m; updateActive(b, '.btn-sel'); }
        function setOp(o, b) { op = o; updateActive(b, '#op-select .btn-sel'); }
        function setLevel(l, b) { lv = l; updateActive(b, '#lv-select .btn-sel'); }
        function updateActive(b, q) { document.querySelectorAll(q).forEach(btn => btn.classList.remove('active')); b.classList.add('active'); }

        function requestStart() {
            let el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            
            if(gameMode === 2) {
                document.getElementById('panel-2').style.display = 'flex';
                document.getElementById('game-container').classList.add('mode-2p');
                document.getElementById('label-target').innerText = "TIM B";
                document.getElementById('p2-char').innerText = "üßë‚Äçüéì";
                document.getElementById('hp-bar-2').style.backgroundColor = "var(--red)";
            }
            hp1 = 10; hp2 = 10;
            gen(1); gen(2);
        }

        function gen(p) {
            let max = lv === 'mudah' ? 10 : lv === 'sedang' ? 30 : 100;
            let a, b, res, sign = op;
            if(op === 'campur') sign = ['+','-','x',':'][Math.floor(Math.random()*4)];

            if(sign === '+') { a = r(max); b = r(max); res = a+b; }
            else if(sign === '-') { a = r(max)+10; b = r(a); res = a-b; }
            else if(sign === 'x') { let m = lv==='mudah'?5:10; a=r(m); b=r(m); res=a*b; }
            else { let m = lv==='mudah'?5:10; b=r(m)+1; res=r(m); a=b*res; }

            if(p === 1) { ans1 = res; document.getElementById('q1').innerText = `${a} ${sign} ${b} = ?`; in1 = ""; updateIn(1); }
            else { ans2 = res; document.getElementById('q2').innerText = `${a} ${sign} ${b} = ?`; in2 = ""; updateIn(2); }
        }

        function r(m) { return Math.floor(Math.random() * m) + 1; }

        function press(p, n) {
            if(p === 1) { if(in1.length < 5) in1 += n; updateIn(1); }
            else { if(in2.length < 5) in2 += n; updateIn(2); }
        }

        function del(p) {
            if(p === 1) { in1 = in1.slice(0,-1); updateIn(1); }
            else { in2 = in2.slice(0,-1); updateIn(2); }
        }

        function updateIn(p) { document.getElementById('in'+p).innerText = (p===1?in1:in2); }

        function check(p) {
            let user = parseInt(p===1?in1:in2);
            let correct = (p===1?ans1:ans2);
            if(user === correct) { throwBatu(p); }
            else { 
                let panel = document.getElementById('panel-'+p);
                panel.style.background = "#ffcccc";
                setTimeout(()=>panel.style.background="transparent", 200);
                if(p===1) in1=""; else in2=""; updateIn(p);
            }
        }

        function throwBatu(p) {
            let batu = document.createElement('div');
            batu.className = 'batu'; batu.innerText = 'ü™®';
            batu.style.bottom = '20%';
            batu.style.left = (p===1 ? '15%' : '80%');
            document.getElementById('projectiles').appendChild(batu);

            setTimeout(() => {
                batu.style.transform = `translate(${(p===1?'65vw':'-65vw')}, -100px) rotate(360deg)`;
            }, 50);

            setTimeout(() => {
                batu.remove();
                hit(p);
            }, 500);
        }

        function hit(p) {
            if(p === 1) hp2--; else hp1--;
            
            let target = document.getElementById(p===1 ? 'p2-char' : 'p1-char');
            target.classList.add('burn');
            setTimeout(()=>target.classList.remove('burn'), 300);

            document.getElementById('hp-bar-1').style.width = (hp1*10)+"%";
            document.getElementById('hp-bar-2').style.width = (hp2*10)+"%";

            if(hp1 <= 0 || hp2 <= 0) {
                document.getElementById('win-overlay').style.display = 'flex';
                document.getElementById('win-txt').innerText = hp2 <= 0 ? "TIM A MENANG!" : "TIM B MENANG!";
            } else { gen(p); }
        }
    </script>
</body>
</html>
