<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost Math Battle - School Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quicksand:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --toska: #4ECDC4;
            --dark: #2F3E46;
            --red: #FF6B6B;
            --accent-yellow: #FFE66D;
        }

        body { 
            margin: 0; font-family: 'Quicksand', sans-serif; background: #1a1a1a; 
            color: white; overflow: hidden; user-select: none; touch-action: manipulation;
        }

        /* --- SELECTION SCREEN --- */
        #selection-screen {
            position: fixed; width: 100%; height: 100%; 
            background: linear-gradient(135deg, #2c3e50, #000000); 
            z-index: 500; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; text-align: center;
        }
        .box-select {
            background: rgba(255, 255, 255, 0.1); padding: 20px; 
            border-radius: 30px; width: 85%; max-width: 450px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-sel { 
            padding: 10px; border: none; border-radius: 12px; 
            background: white; cursor: pointer; font-weight: bold; 
            font-family: inherit; transition: 0.2s; font-size: 0.85em;
        }
        .btn-sel.active { background: var(--accent-yellow); border: 2px solid #f39c12; transform: scale(1.05); }
        .grid-select { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }

        /* --- ARENA --- */
        #game-container { display: none; width: 100vw; height: 100vh; flex-direction: column; }
        #arena { 
            height: 40vh; background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
            position: relative; overflow: hidden;
        }
        #grass { position: absolute; bottom: 0; width: 100%; height: 15%; background: #0d0d0d; }
        
        .char { position: absolute; bottom: 12%; font-size: 70px; transition: 0.3s; z-index: 5; }
        #p1-char { left: 10%; }
        #p2-char { right: 10%; transform: scaleX(-1); }

        .hp-label { position: absolute; top: 15px; font-size: 12px; font-weight: 800; width: 40%; text-align: center; color: var(--accent-yellow); }
        .hp-box { position: absolute; top: 35px; width: 40%; height: 10px; background: rgba(0,0,0,0.6); border-radius: 10px; overflow: hidden; border: 2px solid #444; }

        /* --- FLOATING CONTROLS --- */
        #ui-wrapper { 
            height: 60vh; display: grid; grid-template-columns: 1fr; 
            background: #eef2f5; padding: 10px; gap: 10px; align-items: end;
        }
        .panel-card { 
            background: var(--toska); border-radius: 30px; display: flex; 
            flex-direction: column; padding: 12px; box-sizing: border-box; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .p-label { color: white; font-weight: 800; text-align: center; margin-bottom: 5px; font-size: 0.9em; }

        .soal-box { 
            background: white; padding: 8px; border-radius: 15px; 
            text-align: center; font-size: 1.6em; font-weight: 800; 
            margin-bottom: 8px; color: var(--dark); 
        }
        .input-box { 
            background: rgba(0,0,0,0.1); color: white; width: 85%; align-self: center;
            padding: 8px; border-radius: 12px; text-align: center; font-size: 1.8em; 
            min-height: 40px; margin-bottom: 10px; border: 2px dashed rgba(255,255,255,0.4); font-weight: 800;
        }
        
        /* --- NUMPAD LAYOUT 4 KOLOM --- */
        .numpad { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; width: 100%; }
        .btn-n { 
            padding: 15px 2px; border: none; border-radius: 12px; background: white; 
            color: var(--dark); font-size: 1.2em; font-weight: 800; cursor: pointer; 
            box-shadow: 0 4px 0 #ccc; font-family: inherit;
        }
        .btn-n:active { transform: translateY(3px); box-shadow: none; }
        .btn-del { background: var(--red); color: white; box-shadow: 0 4px 0 #d65555; }
        .btn-ent { background: #2ecc71; color: white; box-shadow: 0 4px 0 #27ae60; font-size: 0.9em; }

        /* --- ANIMASI --- */
        .batu { position: absolute; font-size: 25px; z-index: 10; transition: transform 0.5s linear; }
        .burn { animation: burnEffect 0.5s forwards; }
        @keyframes burnEffect {
            50% { filter: brightness(3) drop-shadow(0 0 20px red); transform: scale(1.3); }
        }

        .mode-2p #ui-wrapper { grid-template-columns: 1fr 1fr; }
        .mode-2p .soal-box { font-size: 1.1em; }
        .mode-2p .numpad { grid-template-columns: repeat(3, 1fr); }

        #win-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .footer { background: #1a1a1a; color: #555; font-size: 10px; text-align: center; padding: 5px 0; width: 100%; }
    </style>
</head>
<body>

    <div id="selection-screen">
        <div class="box-select">
            <h1 style="color:var(--accent-yellow); font-family:'Permanent Marker'; margin:0 0 15px 0;">GHOST MATH</h1>
            
            <p style="margin:5px; font-size:0.8em; font-weight:800;">MODE:</p>
            <div class="grid-select">
                <button class="btn-sel active" onclick="setMode(1, this)">ðŸ‘¤ 1 PLAYER</button>
                <button class="btn-sel" onclick="setMode(2, this)">ðŸ‘¥ 2 PLAYER</button>
            </div>

            <p style="margin:5px; font-size:0.8em; font-weight:800;">TINGKAT KESULITAN:</p>
            <div class="grid-select" id="lv-select">
                <button class="btn-sel active" onclick="setLevel('mudah', this)">MUDAH<br><small>(Kelas 1-2)</small></button>
                <button class="btn-sel" onclick="setLevel('sedang', this)">SEDANG<br><small>(Kelas 3-4)</small></button>
                <button class="btn-sel" style="grid-column: span 2;" onclick="setLevel('ahli', this)">AHLI (Kelas 5-6)</button>
            </div>

            <p style="margin:5px; font-size:0.8em; font-weight:800;">OPERASI:</p>
            <div class="grid-select" id="op-select">
                <button class="btn-sel active" onclick="setOp('+', this)">Tambah</button>
                <button class="btn-sel" onclick="setOp('-', this)">Kurang</button>
                <button class="btn-sel" onclick="setOp('x', this)">Kali</button>
                <button class="btn-sel" onclick="setOp(':', this)">Bagi</button>
            </div>
            
            <button onclick="requestStart()" style="margin-top:15px; padding:12px; background:#2ecc71; color:white; border:none; border-radius:50px; font-size:1.1em; font-weight:800; cursor:pointer; width:100%;">MULAI GAME</button>
        </div>
    </div>

    <div id="game-container">
        <div id="arena">
            <div class="hp-label" style="left:5%;">TIM A</div>
            <div class="hp-box" style="left:5%;"><div id="hp-bar-1" style="width:100%; height:100%; background:var(--toska);"></div></div>
            <div class="hp-label" id="label-target" style="right:5%;">POCONG</div>
            <div class="hp-box" style="right:5%;"><div id="hp-bar-2" style="width:100%; height:100%; background:var(--red);"></div></div>
            
            <div id="p1-char" class="char">ðŸ‘»</div>
            <div id="p2-char" class="char">ðŸ’€</div>
            <div id="projectiles"></div>
            <div id="grass"></div>
        </div>

        <div id="ui-wrapper">
            <div class="panel-card" id="card-1">
                <div class="soal-box" id="q1">...</div>
                <div class="input-box" id="in1"></div>
                <div class="numpad">
                    <button class="btn-n" onclick="press(1, 1)">1</button>
                    <button class="btn-n" onclick="press(1, 2)">2</button>
                    <button class="btn-n" onclick="press(1, 3)">3</button>
                    <button class="btn-n" onclick="press(1, 4)">4</button>
                    <button class="btn-n" onclick="press(1, 5)">5</button>
                    <button class="btn-n" onclick="press(1, 6)">6</button>
                    <button class="btn-n" onclick="press(1, 7)">7</button>
                    <button class="btn-n" onclick="press(1, 8)">8</button>
                    <button class="btn-n" onclick="press(1, 9)">9</button>
                    <button class="btn-n btn-del" onclick="del(1)">DEL</button>
                    <button class="btn-n" onclick="press(1, 0)">0</button>
                    <button class="btn-n btn-ent" onclick="check(1)">ENTER</button>
                </div>
            </div>

            <div class="panel-card" id="card-2" style="display:none; background: var(--red);">
                <div class="soal-box" id="q2">...</div>
                <div class="input-box" id="in2"></div>
                <div class="numpad">
                    <button class="btn-n" onclick="press(2, 1)">1</button>
                    <button class="btn-n" onclick="press(2, 2)">2</button>
                    <button class="btn-n" onclick="press(2, 3)">3</button>
                    <button class="btn-n" onclick="press(2, 4)">4</button>
                    <button class="btn-n" onclick="press(2, 5)">5</button>
                    <button class="btn-n" onclick="press(2, 6)">6</button>
                    <button class="btn-n" onclick="press(2, 7)">7</button>
                    <button class="btn-n" onclick="press(2, 8)">8</button>
                    <button class="btn-n" onclick="press(2, 9)">9</button>
                    <button class="btn-n btn-del" onclick="del(2)">DEL</button>
                    <button class="btn-n" onclick="press(2, 0)">0</button>
                    <button class="btn-n btn-ent" onclick="check(2)">ENTER</button>
                </div>
            </div>
        </div>
        <div class="footer">UPTD SD Negeri 2 Jaya Asri | Nickname: Mashar</div>
    </div>

    <div id="win-overlay">
        <h1 id="win-txt" style="font-family:'Permanent Marker'; font-size:3em; color:var(--accent-yellow);"></h1>
        <button onclick="location.reload()" style="padding:12px 40px; border-radius:50px; cursor:pointer; font-weight:bold; border:none; font-size:1.1em;">MAIN LAGI</button>
    </div>

    <script>
        let gameMode = 1, op = '+', level = 'mudah';
        let ans1 = 0, ans2 = 0, hp1 = 10, hp2 = 10;
        let in1 = "", in2 = "";

        function setMode(m, b) { gameMode = m; updateActive(b, '.btn-sel'); }
        function setOp(o, b) { op = o; updateActive(b, '#op-select .btn-sel'); }
        function setLevel(l, b) { level = l; updateActive(b, '#lv-select .btn-sel'); }
        function updateActive(b, q) { document.querySelectorAll(q).forEach(btn => btn.classList.remove('active')); b.classList.add('active'); }

        function requestStart() {
            let el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            document.getElementById('selection-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
            if(gameMode === 2) {
                document.getElementById('card-2').style.display = 'flex';
                document.getElementById('game-container').classList.add('mode-2p');
                document.getElementById('label-target').innerText = "TIM B";
                document.getElementById('p2-char').innerText = "ðŸŽƒ";
            }
            hp1 = 10; hp2 = 10;
            gen(1); if(gameMode === 2) gen(2);
        }

        function gen(p) {
            let a, b, res;
            if (level === 'mudah') { // Kelas 1-2
                if (op === '+') { a = r(15); b = r(10); res = a+b; }
                else if (op === '-') { a = r(15)+5; b = r(a); res = a-b; }
                else if (op === 'x') { a = r(5); b = r(5); res = a*b; }
                else { b = r(4)+1; res = r(4); a = b*res; }
            } else if (level === 'sedang') { // Kelas 3-4
                if (op === '+') { a = r(40); b = r(40); res = a+b; }
                else if (op === '-') { a = r(50)+10; b = r(a); res = a-b; }
                else if (op === 'x') { a = r(10); b = r(10); res = a*b; }
                else { b = r(9)+1; res = r(9); a = b*res; }
            } else { // Ahli (Kelas 5-6)
                if (op === '+') { a = r(100); b = r(100); res = a+b; }
                else if (op === '-') { a = r(100)+50; b = r(a); res = a-b; }
                else if (op === 'x') { a = r(15); b = r(12); res = a*b; }
                else { b = r(12)+2; res = r(15); a = b*res; }
            }
            if(p === 1) { ans1 = res; document.getElementById('q1').innerText = `${a} ${op} ${b}`; in1 = ""; updateIn(1); }
            else { ans2 = res; document.getElementById('q2').innerText = `${a} ${op} ${b}`; in2 = ""; updateIn(2); }
        }

        function r(m) { return Math.floor(Math.random() * m) + 1; }
        function press(p, n) { if(p === 1) { if(in1.length < 5) in1 += n; updateIn(1); } else { if(in2.length < 5) in2 += n; updateIn(2); } }
        function del(p) { if(p === 1) { in1 = in1.slice(0,-1); updateIn(1); } else { in2 = in2.slice(0,-1); updateIn(2); } }
        function updateIn(p) { document.getElementById('in'+p).innerText = (p===1?in1:in2); }

        function check(p) {
            let user = parseInt(p===1?in1:in2);
            let correct = (p===1?ans1:ans2);
            if(user === correct) { throwBatu(p); }
            else { 
                let card = document.getElementById('card-'+p);
                card.style.transform = "translateX(10px)";
                setTimeout(()=>card.style.transform="translateX(0)", 100);
                if(p===1) in1=""; else in2=""; updateIn(p);
            }
        }

        function throwBatu(p) {
            let batu = document.createElement('div');
            batu.className = 'batu'; batu.innerText = 'ðŸª¨';
            batu.style.bottom = '20%';
            batu.style.left = (p===1 ? '15%' : '80%');
            document.getElementById('projectiles').appendChild(batu);
            setTimeout(() => { batu.style.transform = `translate(${(p===1?'65vw':'-65vw')}, -100px) rotate(720deg)`; }, 50);
            setTimeout(() => { batu.remove(); hit(p); }, 500);
        }

        function hit(p) {
            if(p === 1) hp2--; else hp1--;
            let target = document.getElementById(p === 1 ? 'p2-char' : 'p1-char');
            target.classList.add('burn');
            setTimeout(()=>target.classList.remove('burn'), 500);
            document.getElementById('hp-bar-1').style.width = (hp1*10)+"%";
            document.getElementById('hp-bar-2').style.width = (hp2*10)+"%";
            if(hp1 <= 0 || hp2 <= 0) {
                document.getElementById('win-overlay').style.display = 'flex';
                document.getElementById('win-txt').innerText = hp2 <= 0 ? "TIM A MENANG!" : "TIM B MENANG!";
            } else { gen(p); }
        }
    </script>
</body>
</html>
